version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- questions
forms:
  question_form:
    required_slots:
    - name
    - age
    - number
    - city
slots:
  number:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  age:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  city:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: city
entities:
- number
- city
- name
- age
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_ask_age:
  - text: what is your age ?
  utter_ask_number:
  - text: Enter your phone number!
  utter_ask_name:
  - text: Enter your name!
  utter_ask_city:
  - text: where are you from?
  # utter_weather:
  # - text: Weather is great today!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_weather
- utter_ask_age
- utter_ask_name
- utter_ask_city
- utter_ask_number
