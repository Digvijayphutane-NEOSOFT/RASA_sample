version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- phone
- questions
entities:
- number
- name
- city
forms:
  simple_form:
    required_slots:
    - name
    - city
    - phone
slots:
  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_ask_phone:
  - text: Enter your phone number!
  utter_ask_name:
  - text: what is your name?
  utter_ask_city:
  - text: are you from which city?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_say_data
